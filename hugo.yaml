baseURL: https://www.aqidah-akhlak.web.id/
languageCode: en-us
title: Aqidah Akhlak
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  homeInfoParams:
    Title: "Menuju Kesempurnaan Aqidah & Akhlak"
    Content: '"Sesungguhnya orang yang paling sempurna imannya adalah yang paling baik akhlaknya"'
  socialIcons:
    - name: facebook
      url: https://www.facebook.com/aqidahakhlakmuslim/
    - name: instagram
      url: https://www.instagram.com/aqidah.akhlak/
  cover: 
    linkFullImages: true
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
 
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  search:
    enabled: true
    placeholder: "Search..."

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu: 
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: kisah-nabi
      name: Kisah Nabi
      url: /kisah-nabi/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50  # Sesuaikan dengan urutan yang Anda inginkan

analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"